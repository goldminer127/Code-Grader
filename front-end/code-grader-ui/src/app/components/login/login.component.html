<form>
    <h1 class="mt-5 text-center mb-4">
        {{ appname }}
    </h1>
    <hr style="border: 1px solid" class="mb-5">
    <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-outline mb-4 form-group">
            <label class="form-label" for="emailaddresslogin">Email address</label>
            <input type="email" id="emailaddresslogin" class="form-control form-control-lg" placeholder="Enter email"
                required formControlName="email" />
        </div>

        <div class="form-outline mb-4 form-group">
            <label class="form-label" for="passwordlogin">Password</label>
            <input type="password" id="passwordlogin" class="form-control form-control-lg" placeholder="Password"
                required formControlName="password" />
        </div>

        <div class="d-grid mb-2">
            <button class="btn btn-lg btn-primary btn-login fw-bold text-uppercase" type="submit"
                [disabled]="!loginForm.valid || isLoading ">
                {{ isLoading ? '' : 'Login' }}
                <div *ngIf="isLoading">
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    Logging In...
                </div>
            </button>
            <div *ngIf="errorMessage" class="my-2 text-danger">
                ERROR: {{ errorMessage}}
            </div>
            <div *ngIf="success" class="my-2 text-success">
                Login Successful! Redirecting...
            </div>
        </div>
    </form>


    <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">Forgot password?</a>
    </p>
    <p>Don't have an account? <a style="cursor:pointer" class="link-info" (click)="onRegisterHereClick()">Register
            here</a></p>
</form>
