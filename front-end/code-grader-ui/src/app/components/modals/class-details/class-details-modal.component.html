<!-- Modal -->
<ng-container>
    <div class="modal fade" id="classDetailsModal" tabindex="-1" role="dialog"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div *ngIf="isLoading">
                <span class="spinner-border spinner-border-lg" role="status" aria-hidden="true"></span>
                Loading Class Info...
            </div>
            <ng-container *ngIf="!isLoading">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Class Overview</h5>
                    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="d-flex justify-content-between">
                        <p class="fw-bold">Class Name:</p>
                        <p>{{rowData.className}}</p>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between">
                        <p class="fw-bold">Instructor:</p>
                        <p *ngFor="let inst of instructor">
                            {{inst.first_name}} {{inst.last_name}}
                        </p>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between">
                        <p class="fw-bold">Graders: </p>
                        <div>
                            <p *ngFor="let grader of graders">
                                {{grader.first_name}} {{grader.last_name}}
                            </p>
                            <p *ngIf="!graders?.length">
                                0
                            </p>
                        </div>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between">
                        <p class="fw-bold">Class Size: </p>
                        <p>{{classSize}}</p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </ng-container>
        </div>
    </div>
    </div>
</ng-container>
