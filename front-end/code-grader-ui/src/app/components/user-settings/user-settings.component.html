<div class="container-fluid ps-md-0" style="overflow: hidden;">
    <div class="row g-0">

        <div class="d-none d-md-flex col-md-4 col-lg-3 justify-content-center mr-5">

            <div class="d-flex py-4">
                <div class="container">
                    <div class="row">
                        <div class="col-md-9 col-lg-8 mx-auto">
                            <div class="text-center align-items-center">
                                <h1 class="text-center mb-4">
                                    Settings
                                </h1>

                                <img *ngIf="!darkMode" class="py-4"
                                    src="../../../assets/images/person_iconlight_mode.png">
                                <img *ngIf="darkMode" class="py-4"
                                    src="../../../assets/images/person_icondark_mode.png">

                                <div>
                                    <div class="d-flex pt-5 justify-content-center align-items-center">
                                        <h3 class="mb-4 mr-5">
                                            John_doe123
                                        </h3>
                                        <p style="padding-left: 0.5rem;">
                                            (username)
                                        </p>
                                    </div>

                                    <div class="d-flex justify-content-center align-items-center">
                                        <h3 class="mb-4 mr-5">
                                            jdoe@albany.edu
                                        </h3>
                                        <p style="padding-left: 0.5rem;">
                                            (email)
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="col-md-8 col-lg-8">

            <div class="my-4 d-xl-none d-lg-none d-md-none">
                <h1 class="">
                    Settings
                </h1>

                <div>
                    <div class="row d-flex justify-content-center">
                        <img style="width:7rem" *ngIf="!darkMode" class="img-fluid"
                            src="../../../assets/images/person_iconlight_mode.png">
                        <img style="width:7rem" *ngIf="darkMode" class="img-fluid"
                            src="../../../assets/images/person_icondark_mode.png">
                        <div class="col-md-8 d-flex justify-content-center mt-2">
                            <h3>
                                John_doe123
                            </h3>
                            <p class="pt-1" style="padding-left: 0.5rem;">
                                (username)
                            </p>
                        </div>

                        <div class="col d-flex justify-content-center">
                            <h3>
                                jdoe@albany.edu
                            </h3>
                            <p class="pt-1" style="padding-left: 0.5rem;">
                                (email)
                            </p>
                        </div>
                    </div>
                </div>
            </div>

            <form>
                <h2 class="mt-4">Account Information</h2>
                <hr>

                <div class="form-group row mb-3">
                    <label for="user-settings-first-name" class="col-sm-2 col-form-label">First Name</label>
                    <div class="col-sm-8 col-md-10 col-lg-6">
                        <input type="text" class="form-control" id="user-settings-first-name" placeholder="First Name">
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <label for="user-settings-last-name" class="col-sm-2 col-form-label">Last Name</label>
                    <div class="col-sm-8 col-md-10 col-lg-6">
                        <input type="text" class="form-control" id="user-settings-last-name" placeholder="Last Name">
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <label for="user-settings-username" class="col-sm-2 col-form-label">Username</label>
                    <div class="col-sm-8 col-md-10 col-lg-6">
                        <input type="text" readonly class="form-control-plaintext" id="user-settings-username"
                            placeholder="Username">
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <label for="user-settings-email" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-8 col-md-10 col-lg-6">
                        <input type="email" readonly class="form-control-plaintext" id="user-settings-email"
                            placeholder="Email">
                    </div>
                </div>
                <div class="form-group row mb-5">
                    <label for="user-settings-password" class="py-2 col-sm-2 col-form-label">Password</label>
                    <div class="col-md-5 col-lg-3 py-2">
                        <input type="password" class="form-control" id="user-settings-password"
                            placeholder="Current Password">
                    </div>
                    <div class="col-md-5 col-lg-3 py-2">
                        <input type="password" class="form-control" id="user-settings-password"
                            placeholder="New Password">
                    </div>
                </div>

                <h2>Appearance</h2>
                <hr>

                <fieldset class="form-group mb-5">
                    <div class="row">
                        <legend class="col-form-label col-sm-2 pt-0">Choose theme</legend>
                        <div class="col-sm-10">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1"
                                    value="option1" checked>
                                <label class="form-check-label" for="gridRadios1">
                                    Light Mode
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2"
                                    value="option2">
                                <label class="form-check-label" for="gridRadios2">
                                    Dark Mode
                                </label>
                            </div>
                        </div>
                    </div>
                </fieldset>

                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary">Submit Changes</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
